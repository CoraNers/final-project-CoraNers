<ion-header>
  <ion-navbar>
    <ion-title>
      Loaded Recipes
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content>
   
    <button ion-button full (click)="loadRecipe()">Load Recipe</button>

    <ion-list>
      <h3 text-center *ngIf="!allItems">
        No recipes have been loaded yet.
      </h3>
      <ion-item-sliding *ngFor="let item of allItems; let i = index">
        <ion-item>
          <ion-label>{{item.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <button
            (click)="viewDetails(item)"
            ion-button
            color="primary"
            icon-start
          >
            <ion-icon name="information_circle"></ion-icon>
            Get Details
          </button>
          <button
            (click)="addToFavorites(item)"
            ion-button
            color="secondary"
            icon-start
          >
            <ion-icon name="heart-outline"></ion-icon>
            <span *ngIf="item.isFavorite">Favorite</span>
            <span *ngIf="!item.isFavorite">Add Favorite</span>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
   
  </ion-content>
