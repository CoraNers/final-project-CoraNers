<ion-header>
  <ion-navbar>
    <ion-title>On The Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <p>12-09-20 8:15 am</p>
    <h3 text-center *ngIf="onTheMenuItems.length === 0">
      Nothing on the menu yet
    </h3>
    <ion-item-sliding *ngFor="let menuItem of onTheMenuItems; let i = index">
      <ion-item>
        <ion-label>{{menuItem.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <button
          (click)="viewDetails(menuItem, i)"
          ion-button
          color="primary"
          icon-start
        >
          <ion-icon name="information_circle"></ion-icon>
          Get Details
        </button>
        <button
          (click)="addToFavorites(menuItem.name, i)"
          ion-button
          color="secondary"
          icon-start
        >
          <ion-icon name="heart-outline"></ion-icon>
          <span *ngIf="menuItem.isFavorite">Favorite</span>
          <span *ngIf="!menuItem.isFavorite">Add Favorite</span>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="captureMenuItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
